<script>

    document.getElementById("box").addEventListener("click",()=>alert("parent clicked"));
    document.getElementById("innerbox").addEventListener("click",(e)=>{
        alert("child clicked")
        e.stopPropagation();
    })

    let list=document.getElementsByTagName("tr");
    for(let i=0;i<list.length;i++){
        list[i].style.backgroundColor=i%2!=0?"pink":"yellow"
    }

    let input= document.getElementById("keycheck");
    input.addEventListener("keypress",(e)=>{
        console.log(e.key)
    })
    
    let para_color= document.getElementById("para_color");
    let colorchangeInput=document.getElementById("colorchange");
    colorchangeInput.addEventListener("onChange",()=>{
        console.log(colorchangeInput.target.value);
        para_color.style.backgroundColor=colorchangeInput.target.value
    })

</script>
